<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/assets/dev/order-summary-component/style-order-summary-component.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="card-container">
      <div class="item-img"></div>

      <div class="item-text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="item-music">
        <div>
          <img src="/assets/dev/order-summary-component/images/icon-music.svg" alt="" />
        </div>

        <div class="item-pricing">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>

        <a href="">Change</a>
      </div>

      <a class="button-payment" href="">Proceed to Payment</a>
      <a class="button-cancel" href="">Cancel Order</a>
    </div>
  </body>
</html>
